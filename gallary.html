<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link href="css/style.css" rel="stylesheet" />

    <!-- endbuild -->

    <title>Something Catering</title>
  </head>
  <body>
    <nav class="navbar navbar-lightOrange navbar-expand-sm fixed-top">
      <div class="container">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="./index.html">
            <img src="img/logo.png" height="70" width="140" class="logo" />
          </a>
          <div class="courgette-font d-none d-md-block">Something Catering</div>
        </div>

        <!-- Toggler for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="Navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--img -->

    <div class="d-none d-md-block container-fluid mb-5">
        <div class="img1 col-12">
            <div class="card">
              <div class="parallax1 d-none d-md-block"></div>  
            </div>
        </div>
    </div>

    <div class="d-md-none container-fluid mb-4">
      <div class="img1 col-12"></div>
        <div class="card">
          <img src="./img/galleryImg/gathering.jpg" class="card-img-top" alt="Image 1"> 
        </div>
      </div>
    </div>
    <div class="container mb-4">
        <div class="row g-4">
            <div class="img2 col-12 col-md-7">
                <div class="card">
                    <img src="./img/galleryImg/Salad.png" class="card-img-top" alt="Image 2">
                </div>
            </div>
            <div class="img3 col-12 col-md-5">
                <div class="card">
                    <img src="./img/galleryImg/sadzaBeef.jpg" class="card-img-top" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <div class="img4 col-12 col-md-8">
                <div class="card">
                    <img src="./img/galleryImg/tableSetUp.jpg" class="card-img-top" alt="Image 2">
                </div>
            </div>
            <div class="img5 col-12 col-md-4">
                <div class="card">
                    <img src="./img/galleryImg/Mazoe.jpg" class="card-img-top" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 mb-4">
      <div class="row g-4">
          <div class="img4 col-12 col-md-3">
              <div class="card">
                  <img src="./img/galleryImg/cakeOnWood.jpg" class="card-img-top" alt="Image 2">
              </div>
          </div>
          <div class="img5 col-12 col-md-9">
              <div class="card">
                  <img src="./img/galleryImg/foodNwarmers.jpg" class="card-img-top" alt="Image 3">
              </div>
          </div>
      </div>
  </div>
    
    <!--footer -->

    <footer class="footer">
      <div class="container-fluid text-center">
        <div class="li">
          <ul class="list-unstyled">
            <!--To remove the bullets-->
            <span><img src="img/dot.svg" alt="dot" class="dot" /></span>
            <li><a href="./index.html">Home</a></li>
            <span><img src="img/dot.svg" alt="dot" class="dot" /></span>
            <li><a href="#">About</a></li>
            <span><img src="img/dot.svg" alt="dot" class="dot" /></span>
            <li><a href="#">Gallery</a></li>
            <span><img src="img/dot.svg" alt="dot" class="dot" /></span>
            <li><a href="./contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="d-inline">
          <p
            class="address"
            style="
              margin-top: 30px;
              font-family: merienda;
              font-size: 25px;
              color: #090446;
              font-weight: bolder;
            "
          >
            <span
              ><img
                src="img/location-dot-solid.svg"
                alt="location"
                class="location" /></span
            >:2243 Acacia Rd Westgate Area D Harare
            <span
              ><img src="img/phone-solid.svg" alt="phone" class="phone" /></span
            >: 077 435 4369
            <span
              ><img
                src="img/whatsapp-brands-solid.svg"
                alt="whatsapp"
                class="whatsapp" /></span
            >: 077 435 4369
            <span
              ><img
                src="img/envelope-solid.svg"
                alt="mail"
                class="mail" /></span
            >: edmasawi@ymail.com
          </p>
        </div>
        <p class="copy" style="margin-top: 35px; font-size: 20px">
          <span
            ><img
              src="img/copyright-regular.svg"
              alt="copyright"
              class="copyright" /></span
          >Copyright 2024 something catering
        </p>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
  </body>
</html>
